<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO List</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Añade una nueva tarea...">
            <button id="add-task-btn"><i class="fas fa-plus"></i></button>
        </div>
        
        <div class="filter-buttons">
            <button id="filter-all" class="active">Todas</button>
            <button id="filter-completed">Completadas</button>
            <button id="filter-pending">Pendientes</button>
        </div>
        
        <div class="stats">
            <p>Tareas: <span id="total-tasks">0</span></p>
            <p>Completadas: <span id="completed-tasks">0</span></p>
            <button id="clear-completed">Limpiar completadas</button>
        </div>
        
        <ul id="task-list"></ul>
        
        <div class="time-stats">
            <h3>Estadísticas de tiempo:</h3>
            <p>Tarea más rápida completada: <span id="fastest-task">N/A</span></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
